<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>menu</title>
</head>
<body id="body">
    <header id="header">My camera Interface mock-up</header>
    <div id="video">
        <video id="videoScreen" autoplay></video>
        <canvas id="canvas"     width="415" height="311" ></canvas>
        <img id="imgResult">

    </div>
    <div id="texte">
        <p>You are filmed, press "Shoot" to take a capture !</p>
    </div>
    <div id="informations">
        <div id="Latitude">
            <p>Latitude :</p>
        </div>
        <div id="Longitude">
            <p>Longitude :</p>
        </div>
        <div id="DateTime">
            <p>Date/Time :</p>
        </div>

    </div>
    <div id="boutons">
        <br><a  id="saveButton" href="#"><button id="saveButtonButton" >Save</button></a>
        <button id="shootButton">Shoot</button>
        <button id="resetButton">Reset</button>
    </div>

    <footer id="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
